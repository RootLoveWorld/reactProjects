<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        try {
            const ws = new WebSocket('ws://localhost:1234');
            
            ws.onopen = () => {
                status.textContent = 'Connected to WebSocket server';
                status.style.color = 'green';
                messages.innerHTML += '<p>Connected to server</p>';
            };
            
            ws.onmessage = (event) => {
                messages.innerHTML += `<p>Received: ${event.data}</p>`;
            };
            
            ws.onclose = () => {
                status.textContent = 'Disconnected from WebSocket server';
                status.style.color = 'red';
            };
            
            ws.onerror = (error) => {
                status.textContent = 'WebSocket error: ' + error;
                status.style.color = 'red';
            };
        } catch (error) {
            status.textContent = 'Failed to create WebSocket: ' + error;
            status.style.color = 'red';
        }
    </script>
</body>
</html>
